<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.4.0.js"></script>
    <meta charset="UTF-8" />
    <title>Video Call</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <style>
      * {
        font-family: sans-serif;
      }
      h1,
      h4 {
        text-align: center;
      }
      #me {
        position: relative;
        width: 50%;
        margin: 0 auto;
        display: block;
      }
      #me video {
        position: relative !important;
      }
      #remote-container {
        display: flex;
      }
      #remote-container video {
        height: auto;
        position: relative !important;
      }
      /* .image{
        margin-top: 12px;
      } */
    </style>
    <h1>
      Video Call<br /><small style="font-size: 14pt;"
        >Powered by <img src="https://res.cloudinary.com/wificall/image/upload/v1611654328/WifiCallEmailSignature_wtelqv.png" class="image"></small
      >
    </h1>
    <h4>Local video</h4>
    <div id="me"></div>
    <h4>Remote video</h4>
    <div id="remote-container"></div>
    <script src="./script.js"></script>
  </body>
</html>
